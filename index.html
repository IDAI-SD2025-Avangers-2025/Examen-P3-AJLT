<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de baguette</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Realiza tu Pedido de Baguettes</h1>
  <div class="container">
    <form id="pedidoForm">
      <label for="especialidad">Especialidad:</label>
          <select id="especialidad" name="especialidad">
              <option value="clasica">Clásica $80.00 MXN</option>
              <option value="bbq">BBQ $100.00 MXN</option>
              <option value="tocino">Con Tocino $120.00 MXN</option>
              <option value="doble">Doble Carne $150.00 MXN</option>
              <option value="hawaiana">Hawaiana $180.00 MXN</option>
          </select>

      <label for="pan">Tipo de Pan:</label>
          <div class="radio-list">
              <label for="clasico"><input type="radio" name="pan" value="clasico">Clásico</label>
              <label for="ajonjoli"><input type="radio" name="pan" value="ajonjoli">Con Ajonjolí (+20 MXN)</label>
              <label for="integral"><input type="radio" name="pan" value="integral">Integral (+20 MXN)</label>
              <label for="brioche"><input type="radio" name="pan" value="brioche">Brioche (+50 MXN)</label>
          </div>

      <label>Ingredientes adicionales (5.00 MXN c/u):</label>
      <div class="checkbox-list">
        <label><input type="checkbox" value="queso" name="queso"> Queso</label>
        <label><input type="checkbox" value="lechuga" name="lechuga"> Lechuga</label>
        <label><input type="checkbox" value="jitomate" name="jitomate"> Jitomate</label>
        <label><input type="checkbox" value="cebolla" name="cebolla"> Cebolla</label>
        <label><input type="checkbox" value="jalapeño" name="jalapeño"> Jalapeño</label>
        <label><input type="checkbox" value="huevo" name="huevo"> Huevo</label>
        <label><input type="checkbox" value="pepino" name="pepino"> Pepino</label>
        <label><input type="checkbox" value="champiñones" name="champiñones"> Champiñones</label>
        <label><input type="checkbox" value="tocino" name="tocino"> Tocino extra</label>
        <label><input type="checkbox" value="dobleQueso" name="dobleQueso"> Doble Queso</label>
        <label><input type="checkbox" value="piña" name="piña"> Piña</label>
        <label><input type="checkbox" value="guacamole" name="guacamole"> Guacamole</label>
        <label><input type="checkbox" value="bbq" name="bbq"> Salsa BBQ</label>
        <label><input type="checkbox" value="chipotle" name="chipotle"> Aderezo Chipotle</label>
        <label><input type="checkbox" value="mayonesa" name="mayonesa"> Mayonesa</label>
        <label><input type="checkbox" value="mostaza" name="mostaza"> Mostaza</label>
        <label><input type="checkbox" value="ketchup" name="ketchup"> Ketchup</label>
        <label><input type="checkbox" value="pepperoni" name="pepperoni"> Pepperoni</label>
        <label><input type="checkbox" value="arugula" name="arugula"> Arúcula</label>
        <label><input type="checkbox" value="cebollaCaramelizada" name="cebollaCaramelizada"> Cebolla Caramelizada</label>
      </div>

      <label for="cantidad">Cantidad de Baguettes:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" value="1">

      <label>
        <input type="checkbox" id="domicilio" name="domicilio">
        ¿Es a domicilio? (+$30 MXN)
      </label>
      <label for="total">
        <div class="total" id="total" name="total">
        Total: $0.00</div>
      </label>

      <button type="button" class="submit-btn" onclick="calcular()" id="total">Calcular Total</button>

    </form>
    <div class="imagenes">
      <img src="img/75869405.jpg" alt="Baguette 1">
      <img src="img/p_26920.jpg.webp" alt="Baguette 2">
      <img src="img/receta_sandwich_sub.png" alt="Baguette 3">
      <img src="img/75868600.jpg" alt="Baguette 4">
      <img src="img/132-SANDWICH-DE-CERDO-BBQ.webp" alt="Baguette 5">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
